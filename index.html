<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Night Forest Store</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Poppins, sans-serif;
        background: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80') no-repeat center/cover;
        height: 100vh;
        overflow-x: hidden;
        color: #fff;
        backdrop-filter: blur(5px);
    }

    .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(3px);
        z-index: 1;
    }

    .container {
        z-index: 2;
        position: relative;
        max-width: 1400px;
        margin: 60px auto;
        padding: 20px;
    }

    .title {
        text-align: center;
        font-size: 45px;
        font-weight: 700;
        text-shadow: 0 0 10px #fff;
        margin-bottom: 35px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
    }

    .card {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 18px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, .25);
        backdrop-filter: blur(10px);
        transition: .25s;
        cursor: pointer;
        box-shadow: 0 0 25px rgba(255,255,255,0.08);
    }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 30px rgba(255,255,255,0.25);
    }

    .item-name {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 10px;
        text-shadow: 0 0 8px #fff;
    }

    .item-price {
        font-size: 18px;
        opacity: .85;
    }

    /* Mobil uyum */
    @media (max-width: 1000px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
        }
        .title {
            font-size: 32px;
        }
    }

    @media (max-width: 600px) {
        .grid {
            grid-template-columns: 1fr;
        }
        .title {
            font-size: 26px;
        }
        body {
            height: auto;
        }
    }
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
    <div class="title">Gecenin Ormanı - Ürünler</div>

    <div class="grid">

        <div class="card">
            <div class="item-name">Latte</div>
            <div class="item-price">20₺</div>
        </div>

        <div class="card">
            <div class="item-name">Mocha</div>
            <div class="item-price">25₺</div>
        </div>

        <div class="card">
            <div class="item-name">Sıcak Çikolata</div>
            <div class="item-price">28₺</div>
        </div>

        <div class="card">
            <div class="item-name">Filtre Kahve</div>
            <div class="item-price">22₺</div>
        </div>

        <div class="card">
            <div class="item-name">Hamburger</div>
            <div class="item-price">65₺</div>
        </div>

        <div class="card">
            <div class="item-name">Cheeseburger</div>
            <div class="item-price">70₺</div>
        </div>

        <div class="card">
            <div class="item-name">Patates Kızartması</div>
            <div class="item-price">30₺</div>
        </div>

        <div class="card">
            <div class="item-name">Soğuk Latte</div>
            <div class="item-price">24₺</div>
        </div>

    </div>
</div>

</body>
</html>
