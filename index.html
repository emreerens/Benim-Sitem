<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kortex Bot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Genel stil */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background-color: #000;
      color: #0ff;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Ana sayfa ve bot tanıtım */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: url('https://example.com/background.gif') center center no-repeat;
      background-size: cover;
      animation: bgMove 10s linear infinite;
    }

    .hero h1 {
      font-size: 4em;
      text-shadow: 0 0 20px #0ff;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 15px 30px;
      background: #0ff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #000;
      color: #0ff;
      box-shadow: 0 0 20px #0ff;
    }

    /* Animasyonlar */
    @keyframes bgMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Admin Paneli */
    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0ff;
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
      margin: 100px auto;
      display: none;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #0ff;
      border-radius: 5px;
      background: transparent;
      color: #0ff;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #0ff;
      color: #000;
    }

    /* Yönetim Paneli */
    .admin-panel {
      background: black;
      padding: 30px;
      display: none;
      color: #fff;
    }

    .admin-panel h1 {
      text-align: center;
      color: #0ff;
      margin-bottom: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Ana Sayfa -->
  <section class="hero">
    <h1>Kortex Bot</h1>
    <p>En iyi Discord botunuzu keşfedin.</p>
    <button>Botu Sunucuya Ekle</button>
  </section>

  <!-- Admin Giriş -->
  <div class="login-box" id="login-page">
    <h2>Admin Giriş</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
    <p id="error-msg" style="color:red;"></p>
  </div>

  <!-- Admin Paneli -->
  <div class="admin-panel" id="admin-panel">
    <h1>Admin Paneli</h1>
    <div class="box">
      <h3>İstatistikler</h3>
      <p>Sunucular: 124</p>
      <p>Kullanıcılar: 12,340</p>
      <p>Aktif Komutlar: 58</p>
    </div>
    <div class="box">
      <h3>Bot Durumu</h3>
      <p>Durum: Aktif</p>
      <p>Son Yenileme: 5 dakika önce</p>
    </div>
    <div class="box">
      <h3>Hızlı Eylemler</h3>
      <button>Yeniden Başlat</button>
      <button>Bakım Moduna Al</button>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');

      if (username === "Roviera" && password === "Emreeren193765") {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("admin-panel").style.display = "block";
      } else {
        errorMsg.textContent = "Hatalı kullanıcı adı veya şifre!";
      }
    }
  </script>

</body>
  </html>
