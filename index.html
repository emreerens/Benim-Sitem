<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reklam Sunucusu</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS dosyası eklenecek -->
</head>
<body>
    <header>
        <h1>Reklam Yönetim Paneli</h1>
        <nav>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Reklam Ekle</a></li>
                <li><a href="#">Reklamları Görüntüle</a></li>
            </ul>
        </nav>
    </header>

    <section class="add-ad">
        <h2>Yeni Reklam Ekle</h2>
        <form action="submit_ad.php" method="POST" enctype="multipart/form-data">
            <label for="adTitle">Reklam Başlığı:</label>
            <input type="text" id="adTitle" name="adTitle" required>

            <label for="adImage">Reklam Görseli:</label>
            <input type="file" id="adImage" name="adImage" accept="image/*" required>

            <label for="adLink">Reklam Linki:</label>
            <input type="url" id="adLink" name="adLink" required>

            <button type="submit">Reklam Ekle</button>
        </form>
    </section>

    <section class="ads-display">
        <h2>Reklamlar</h2>
        <div class="ad">
            <img src="ad1.jpg" alt="Reklam 1">
            <a href="https://example.com" target="_blank">Reklam 1 Linki</a>
        </div>
        <div class="ad">
            <img src="ad2.jpg" alt="Reklam 2">
            <a href="https://example.com" target="_blank">Reklam 2 Linki</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Reklam Sunucusu. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
