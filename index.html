<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Reklam</title>
    <style>
        /* Genel Sayfa Stilleri */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Kayıt Ekranı Stil */
        #signup-container {
            background: #ff6f61;
            color: white;
            padding: 50px;
            text-align: center;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #signup-container h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        #signup-form input {
            padding: 10px;
            margin: 10px 0;
            width: 250px;
            border: none;
            border-radius: 5px;
        }

        #signup-form button {
            padding: 10px 20px;
            background: #f4a261;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #signup-form button:hover {
            background: #e76f51;
        }

        /* Ana Sayfa Stil */
        #main-page {
            display: none;
            background: url('lava-background.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
            height: 100vh;
        }

        #header {
            text-align: center;
            margin-bottom: 30px;
        }

        #header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #channels {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .channel {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            margin: 10px;
        }

        .channel h2 {
            color: #f4a261;
            font-size: 1.5rem;
        }

        .channel p {
            color: white;
            font-size: 1rem;
        }

        /* Responsive tasarım */
        @media (max-width: 768px) {
            #channels {
                flex-direction: column;
                align-items: center;
            }

            .channel {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Kayıt Ekranı -->
    <div id="signup-container">
        <h1>Zero Reklam - Kayıt Ol</h1>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="email" id="email" placeholder="E-posta" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Kayıt Ol</button>
        </form>
    </div>

    <!-- Ana Sayfa -->
    <div id="main-page" style="display:none;">
        <div id="header">
            <h1>Zero Reklam</h1>
        </div>
        <div id="channels">
            <div class="channel">
                <h2>Gelişmiş Kanal 1</h2>
                <p>Reklam Alanı</p>
            </div>
            <div class="channel">
                <h2>Gelişmiş Kanal 2</h2>
                <p>Reklam Alanı</p>
            </div>
            <div class="channel">
                <h2>Gelişmiş Kanal 3</h2>
                <p>Reklam Alanı</p>
            </div>
        </div>
    </div>

    <script>
        // Kayıt formunu kontrol et
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Form verilerini al
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                // Kayıt başarılı
                alert('Kayıt Başarılı!');
                
                // Kayıt ekranını gizle, ana sayfayı göster
                document.getElementById('signup-container').style.display = 'none';
                document.getElementById('main-page').style.display = 'block';
            } else {
                alert('Lütfen tüm alanları doldurun!');
            }
        });
    </script>
</body>
</html>
