body{background:var(--bg);color:#fff;overflow-x:hidden}

@keyframes fadeOut{to{opacity:0;visibility:hidden}}
#splash h1{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:clamp(4rem,15vw,8rem);font-weight:900;
background:linear-gradient(90deg,#00dbde,#fc00ff,#00dbde);background-size:300% 300%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;
animation:textGlow 2s ease-in-out infinite alternate,moveGradient 3s linear infinite}
@keyframes textGlow{from{text-shadow:0 0 10px #00dbde,0 0 20px #fc00ff}to{text-shadow:0 0 20px #00dbde,0 0 40px #fc00ff}}
@keyframes moveGradient{0%{background-position:0%}100%{background-position:100%}}
nav{position:fixed;top:0;left:0;right:0;padding:.6rem .8rem;background:rgba(0,0,0,.45);backdrop-filter:blur(20px);display:flex;justify-content:space-between;align-items:center;font-weight:700;z-index:100;font-size:.9rem}

.btn:hover{transform:translateY(-2px) scale(1.03);box-shadow:0 0 15px var(--c1)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:.5rem}
.card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:1rem;font-size:.85rem;backdrop-filter:blur(20px);transition:.3s}

.plan ul{list-style:none;line-height:1.6}
input,textarea{width:100%;padding:.6rem;margin:.3rem 0;border:none;border-radius:8px;background:rgba(255,255,255,.1);color:#fff;font-size:.85rem}
footer{font-size:.7rem;text-align:center;padding:1rem;background:rgba(255,255,255,.05)}
#addWrap{display:flex;align-items:center;justify-content:center;gap:.4rem;flex-wrap:wrap;margin-top:.5rem}

// arka plan
const c=document.getElementById('c'),x=c.getContext('2d'),w=window.innerWidth,h=window.innerHeight;
c.width=w;c.height=h;
const p=Array(300).fill(0).map(()=>({x:Math.random()*w,y:Math.random()*h,v:Math.random()*3+1,c:`hsl(${180+Math.random()*60},100%,50%)`}));
function draw(){
  x.fillStyle='rgba(0,0,0,.05)';x.fillRect(0,0,w,h);
  p.forEach(d=>{x.fillStyle=d.c;x.fillRect(d.x,d.y,2,12);d.y+=d.v;if(d.y>h){d.y=0;d.x=Math.random()*w}});
  requestAnimationFrame(draw);
}
draw();

// gerçek yağmur
const rc=document.getElementById('bgCanvas');
rc.width=window.innerWidth;
rc.height=window.innerHeight;
const rctx=rc.getContext('2d');
const drops=[];
for(let i=0;i<400;i++){
  drops.push({
    x:Math.random()*rc.width,
    y:Math.random()*rc.height,
    length:Math.random()*20+10,
    speed:Math.random()*10+5
  });
}
function animateRain(){
  rctx.clearRect(0,0,rc.width,rc.height);
  rctx.strokeStyle='rgba(0,245,255,0.7)';
  rctx.lineWidth=1;
  drops.forEach(d=>{
    rctx.beginPath();
    rctx.moveTo(d.x,d.y);
    rctx.lineTo(d.x,d.y+d.length);
    rctx.stroke();
    d.y+=d.speed;
    if(d.y>rc.height){d.y=-d.length;d.x=Math.random()*rc.width}
  });
  requestAnimationFrame(animateRain);
}
animateRain();

function startAdminClock(){

}
function startPing(){

}
